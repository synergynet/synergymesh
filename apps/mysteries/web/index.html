<html>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
	
	<head>
		<!-- Set styles for app -->
		<link rel="stylesheet" type="text/css" href="../../../common/web/synergymesh.css">
		<link rel="stylesheet" type="text/css" href="../../../apps/mysteries/web/app.css">
		<title>Mysteries</title>
	</head>
	<body>
	
		<!-- Load required libraries -->
		<script src="../../../lib/scripts/requirejs/requirejs-2.1.20.js"></script>
	
		<!-- Load report"s script -->
		<script src="../../../apps/mysteries/web/bootstrap.js"></script>
	
		<!-- Create the element that the script will place the generated app svg into. -->
		<div id="synergymesh-app"></div>
		
		<!-- Controls container. -->		
		<div id="synergymesh_controls">
		
			<!--  Add mystery selector -->
			<div class="synergymesh_prompt">MYSTERY:  </div>
			<select class="synergymesh_select_input" id="mystery_selector">
				<option value="algorithms-jam">Algorithms - Jam</option>
				<option value="algorithms-egg">Algorithms - Egg</option>
				<option value="judith">Cat Food Conundrum</option>
				<option value="charlie">Charlie</option>
				<option value="dan">Dan</option>
				<option value="london">Great Fire of London</option>
				<option value="dinner_disaster">Dinner Disaster</option>
				<option value="judith">Cat Food Conundrum</option>
				<option value="mary">Mary and Archie</option>
				<option value="meet_up">Meet Up</option>
				<option value="money_trail">Money Trail</option>
				<option value="robert_dixon">Robert Dixon</option>
				<option value="school_trip">School Trip</option>
				<option value="senghenydd">Senghenydd Colliery Disaster</option>
				<option value="sneaky_sydney">Sneaky Sydney</option>
				<option value="sports_day">Sports Day</option>
				<option value="swimmer">Swimming</option>
				<option value="triplets">Triplets</option>
				<option value="waltzer">Waltzer</option>
				<option value="wilf">Wilf</option>
			</select>
			
			<!--  Add spacer. -->
			<div class="synergymesh_spacer"></div>
		
			<!-- Add mystery mode controls  -->
			<div class="synergymesh_prompt">MODE:  </div>
			<select class="synergymesh_select_input" id="mystery_mode">
				<option value="standalone">Standalone</option>
				<option value="networked">Networked</option>		
			</select>
			
			<!--  Add spacer. -->
			<div class="synergymesh_spacer"></div>
		
			<!--  Add controls for getting session ID. -->
			<div class="synergymesh_prompt">SESSION ID: </div>
			<input class="synergymesh_text_input" id="session_input" type="text" autofocus/>
			
			<!--  Add spacer. -->
			<div class="synergymesh_spacer"></div>
			<div class="synergymesh_spacer"></div>
	
			<!-- Add button to start the app-->
			<button class="synergymesh_button" id="start_app_button">START APP</button>
		
		</div>
		
		<!-- Add script to prepare the app-->
		<script>		
			loadApp('../../..');
		</script>

	</body>
</html>
